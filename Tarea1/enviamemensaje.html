<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Enviame un mensaje</title>

<body>
    <h1>¿Quieres escribirme algo? llena el siguiente formulario</h1>
    <form action="">
        <label for="Nombre">tu nombre:</label>
        <input type="text" name="nombre" id="nombre" required>
        <br>
        <label for="correo">Correo electronico</label>
        <input type="email" name="correo" id="correo" required>
        <br>
        <label for="fecha de nacimiento">fecha nacimiento</label>
        <input type="date" id="fecha de nacimiento" name="fecha de nacmiento" required>
        <br>
        <label for="telefono">numero de telefono</label>
        <input type="tel" name="telefono" id="telefono" required>
        <br>
        <label for="genero">genero</label>
        <select name="genero" id="genero">
            <option value="Masculuno">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="No binario">No binario xd</option>
            <option value="otro">Otro</option>
        </select>
        <br>
        <label for="Edad">Edad</label>
        <input type="number" id="edad" name="edad" min="1" max="50">
        <br>
        <label>¿como me conociste?</label>
        <br>
        <input type="radio" id="amigo" name="conociste" value="amigo" >
        <label for="amigo">por un amigo</label>
        <br>
        <input type="radio" id="internet" name="conociste" value="internet">
        <label for="internet">por internet</label>
        <br>
        <input type="radio" id="universidad" name="conociste" value="universidad">
        <label for="universidad">en la universidad</label>
        <br>
        <input type="radio" id="colegio" name="conociste" value="colegio">
        <label for="colegio">en el colegio</label>
        <br>
        <input type="radio" id="otro" name="conociste" value="otro">
        <label for="otro">otro</label>
        <br>
        <label for="tema">tema de tu mensaje</label>
        <br>
        <select name="tema" id="tema">
            <option value="saludo">solo queria saludar</option>
            <option value="pregunta">tengo un pregunta</option>
            <option value="emergencia">es una emegercia</option>
            <option value="otro">otro</option>
        </select>
        <br>
        <label for="mensaje">escribe tu mensaje</label>
        <br>
        <textarea name="mensaje" id="mensaje"></textarea>
        <br>
        <input type="submit" value="Enviar mensaje">
        <input type="reset" value="Limpiar formulario">
    </form>
